<form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <div>
    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
      Subscription Name <span class="text-red-600">*</span>
    </label>
    <input
      id="name"
      formControlName="name"
      type="text"
      placeholder="Enter subscription name"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
    />
    <input-validation-error-message
      [control]="rForm.get('name')"
      fieldName="Subscription Name"
    />
  </div>

  <div>
    <label for="price" class="block text-sm font-semibold text-gray-700 mb-2">
      Price <span class="text-red-600">*</span>
    </label>
    <div class="relative">
      <span class="absolute left-4 top-3.5 text-gray-500 font-medium">$</span>
      <input
        id="price"
        formControlName="price"
        type="number"
        min="1"
        step="0.01"
        placeholder="0.00"
        class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
      />
    </div>
    <input-validation-error-message
      [control]="rForm.get('price')"
      fieldName="Price"
    />
  </div>

  <div>
    <label
      for="duration"
      class="block text-sm font-semibold text-gray-700 mb-2"
    >
      Duration <span class="text-red-600">*</span>
    </label>
    <select
      id="duration"
      formControlName="duration"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
    >
      <option value="" disabled selected>Select duration</option>
      <option value="week">1 Week</option>
      <option value="month">1 Month</option>
      <option value="halfYear">6 Months</option>
      <option value="year">1 Year</option>
    </select>
    <input-validation-error-message
      [control]="rForm.get('duration')"
      fieldName="Duration"
    />
  </div>

  <div
    class="flex items-center justify-between p-4 bg-gray-50 rounded-lg cursor-pointer select-none"
    (click)="toggleStatus()"
  >
    <label class="text-sm cursor-pointer font-medium text-gray-700">
      Active Status
    </label>
    <app-toggle-switch formControlName="status"></app-toggle-switch>
  </div>

  <div class="flex gap-3 pt-2">
    <button
      type="button"
      (click)="rForm.reset()"
      class="flex-1 py-3 px-4 cursor-pointer bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors"
    >
      Reset
    </button>
    <button
      type="button"
      (click)="closeModal(false)"
      class="flex-1 py-3 px-4 cursor-pointer bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="flex-1 py-3 px-4 cursor-pointer bg-linear-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-md hover:shadow-lg"
    >
      {{ data() ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
