<header
  class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-4 md:px-6 lg:px-8 sticky top-0 z-10 shadow-sm"
>
  <div class="flex items-center gap-4">
    <button
      (click)="onToggleSidebar()"
      class="p-2 cursor-pointer text-gray-600 hover:bg-gray-100 rounded-lg active:scale-95 transition-all duration-200"
    >
      <lucide-icon [img]="Menu" class="w-6 h-6"></lucide-icon>
    </button>
  </div>

  <div class="flex-1 max-w-2xl mx-4">
    <div class="relative hidden sm:block">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <lucide-icon [img]="Search" class="w-5 h-5 text-gray-400"></lucide-icon>
      </div>
      <input
        type="text"
        placeholder="Search..."
        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent text-sm transition-all duration-200"
      />
    </div>
  </div>

  <div class="flex items-center gap-3">
    <button
      class="sm:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg active:scale-95 transition-all duration-200"
    >
      <lucide-icon [img]="Search" class="w-5 h-5"></lucide-icon>
    </button>

    <div class="relative profile-dropdown">
      <button
        (click)="toggleProfileMenu()"
        class="flex cursor-pointer items-center gap-2 px-3 py-2 hover:bg-gray-50 rounded-lg active:scale-95 transition-all duration-200"
      >
        <div
          class="w-9 h-9 bg-linear-to-br from-blue-600 to-blue-700 rounded-full flex items-center justify-center text-white text-sm font-semibold shadow-md"
        >
          {{ initials }}
        </div>
        <div class="hidden lg:block text-left">
          <p class="text-sm font-semibold text-gray-900">{{ user()?.name }}</p>
        </div>
        <lucide-icon
          [img]="ChevronDown"
          [class]="'w-4 h-4 text-gray-600 hidden lg:block transition-transform duration-200 ' + (isProfileMenuOpen() ? 'rotate-180' : '')"
        >
        </lucide-icon>
      </button>

      @if (isProfileMenuOpen()) {
      <div
        class="absolute right-0 mt-3 w-64 bg-white/90 backdrop-blur-xl rounded-2xl shadow-xl border border-gray-200/60 py-3 animate-in fade-in slide-in-from-top-2 duration-200"
      >
        <div class="px-5 py-4 border-b border-gray-100 flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-linear-to-br from-blue-600 to-blue-700 text-white flex items-center justify-center font-semibold shadow-md"
          >
            {{ initials }}
          </div>

          <div>
            <p class="text-sm font-semibold text-gray-900">
              {{ user()?.name }}
            </p>
            <p class="text-xs text-gray-500">{{ user()?.email }}</p>
          </div>
        </div>

        <div class="py-2">
          <a
            href="#"
            class="flex items-center gap-3 px-5 py-2.5 text-gray-700 hover:bg-gray-100/60 rounded-lg transition-all"
          >
            <lucide-icon
              [img]="User"
              class="w-4 h-4 text-gray-600"
            ></lucide-icon>
            <span>Profile</span>
          </a>

          <a
            href="/settings"
            class="flex items-center gap-3 px-5 py-2.5 text-gray-700 hover:bg-gray-100/60 rounded-lg transition-all"
          >
            <lucide-icon
              [img]="Settings"
              class="w-4 h-4 text-gray-600"
            ></lucide-icon>
            <span>Settings</span>
          </a>
        </div>

        <div class="border-t border-gray-100 mt-1 pt-2">
          <a
            (click)="logout()"
            class="cursor-pointer flex items-center gap-3 px-5 py-2.5 text-red-600 hover:bg-red-50 rounded-lg transition-all"
          >
            <lucide-icon
              [img]="LogOut"
              class="w-4 h-4 text-red-600"
            ></lucide-icon>
            <span>Logout</span>
          </a>
        </div>
      </div>
      }
    </div>
  </div>
</header>
