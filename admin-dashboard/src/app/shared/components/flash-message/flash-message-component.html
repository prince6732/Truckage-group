@if (flash.visible()) {
<div
  class="fixed top-6 right-6 z-9999 w-auto min-w-[280px] max-w-sm flex items-center gap-3 px-4 py-3 rounded-xl shadow-lg border transition-all duration-300 animate-slide-in"
  [ngClass]="{
    'bg-green-50 border-green-200 text-green-800': flash.type() === 'success',
    'bg-red-50 border-red-200 text-red-800': flash.type() === 'error'
  }"
>
  <div>
    @if (flash.type() === 'success') {
    <lucide-icon
      [img]="CheckCircle"
      class="w-5 h-5 text-green-600"
    ></lucide-icon
    >} @if (flash.type() === 'error') {
    <lucide-icon [img]="AlertCircle" class="w-5 h-5 text-red-600"></lucide-icon
    >}
  </div>

  <div class="flex-1 text-sm font-medium">{{ flash.message() }}</div>

  <button
    class="text-gray-500 hover:text-gray-700 transition"
    (click)="close()"
  >
    <lucide-icon [img]="X" class="w-4 h-4"></lucide-icon>
  </button>
</div>
}
