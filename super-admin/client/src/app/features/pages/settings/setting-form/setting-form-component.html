<form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <div>
    <label for="key" class="block text-sm font-semibold text-gray-700 mb-2">
      Key <span class="text-red-600">*</span>
    </label>
    <input
      id="key"
      formControlName="key"
      type="text"
      placeholder="Enter key"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
    />
    <input-validation-error-message
      [control]="rForm.get('key')"
      fieldName="Key"
      patternMessage="Only letters, numbers, dashes (-), underscores (_), and dots (.) are allowed."
    />
  </div>

  <div>
    <label for="value" class="block text-sm font-semibold text-gray-700 mb-2">
      Value <span class="text-red-600">*</span>
    </label>
    <input
      id="value"
      formControlName="value"
      type="text"
      placeholder="Enter value"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
    />
    <input-validation-error-message
      [control]="rForm.get('value')"
      fieldName="Value"
      patternMessage="Only letters, numbers, spaces, and characters like . , @ : / ( ) % - are allowed."
    />
  </div>

  <div
    class="flex items-center justify-between p-4 bg-gray-50 rounded-lg cursor-pointer select-none"
    (click)="toggleStatus()"
  >
    <label class="text-sm cursor-pointer font-medium text-gray-700">
      Active Status
    </label>
    <app-toggle-switch formControlName="status"></app-toggle-switch>
  </div>

  <div class="flex gap-3 pt-2">
    <button
      type="button"
      (click)="rForm.reset()"
      class="flex-1 py-3 cursor-pointer px-4 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors"
    >
      Reset
    </button>
    <button
      type="button"
      (click)="closeModal(false)"
      class="flex-1 py-3 cursor-pointer px-4 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="flex-1 py-3 px-4 cursor-pointer bg-linear-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-md hover:shadow-lg"
    >
      {{ data() ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
