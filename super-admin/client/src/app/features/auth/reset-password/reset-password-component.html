@if (!isLoggedIn()) {
<div
  class="min-h-screen bg-linear-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div
      class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 animate-in fade-in slide-in-from-bottom-4 duration-500"
    >
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-br from-blue-600 to-blue-700 rounded-2xl shadow-lg mb-4"
        >
          <lucide-icon
            [img]="ShieldCheck"
            class="w-8 h-8 text-white"
          ></lucide-icon>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h1>
        <p class="text-gray-600 text-sm">
          Enter your new password below to secure your account.
        </p>
      </div>

      <form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            New Password
          </label>

          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your new password"
              class="w-full pl-3 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all text-sm"
            />

            <button
              [title]="showPassword ? 'hide password' : 'show password'"
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute cursor-pointer right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <lucide-icon
                [img]="showPassword ? EyeOff : Eye"
                class="w-5 h-5"
              ></lucide-icon>
            </button>
          </div>

          <input-validation-error-message
            [control]="rForm.get('password')"
            fieldName="Password"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password
          </label>

          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirm your new password"
              class="w-full pl-3 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all text-sm"
            />

            <button
              [title]="showConfirmPassword ? 'hide password' : 'show password'"
              type="button"
              (click)="showConfirmPassword = !showConfirmPassword"
              class="absolute cursor-pointer right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <lucide-icon
                [img]="showConfirmPassword ? EyeOff : Eye"
                class="w-5 h-5"
              ></lucide-icon>
            </button>
          </div>

          <input-validation-error-message
            [control]="rForm.get('confirmPassword')"
            fieldName="Confirm Password"
          />
        </div>

        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full py-3 px-4 cursor-pointer bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-lg shadow-md hover:shadow-lg active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-200"
        >
          @if (isLoading()) {
          <span class="flex items-center justify-center gap-2">
            <lucide-icon
              [img]="Loader"
              class="animate-spin h-5 w-5 text-white"
            ></lucide-icon>
            Updating...
          </span>
          } @else {
          <span>Update Password</span>
          }
        </button>
      </form>
    </div>

    <p class="text-center text-sm text-gray-500 mt-6">
      Â© 2025 Admin Panel. All rights reserved.
    </p>
  </div>
</div>
}
