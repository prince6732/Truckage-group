@if (!isLoggedIn()) {
<div
  class="min-h-screen bg-linear-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div
      class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 animate-in fade-in slide-in-from-bottom-4 duration-500"
    >
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-br from-blue-600 to-blue-700 rounded-2xl shadow-lg mb-4"
        >
          <lucide-icon
            [img]="ShieldCheck"
            class="w-8 h-8 text-white"
          ></lucide-icon>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Forgot Password</h1>
        <p class="text-gray-600 text-sm">
          Enter your email and we'll send a reset link
        </p>
      </div>

      <form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email Address
          </label>

          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <lucide-icon
                [img]="Mail"
                class="w-5 h-5 text-gray-400"
              ></lucide-icon>
            </div>

            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="admin@example.com"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm"
            />
          </div>

          <input-validation-error-message
            [control]="rForm.get('email')"
            fieldName="Email"
          />
        </div>

        <div class="flex items-center justify-end">
          <button
            type="button"
            title="login"
            routerLink="/login"
            class="text-sm cursor-pointer font-medium text-blue-600 hover:text-blue-700"
          >
            ← Back to Login
          </button>
        </div>

        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full py-3 cursor-pointer px-4 bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-lg shadow-md hover:shadow-lg active:scale-98 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-200"
        >
          @if (isLoading()) {
          <span class="flex items-center justify-center gap-2">
            <lucide-icon
              [img]="Loader"
              class="animate-spin h-5 w-5 text-white"
            ></lucide-icon>
            Sending...
          </span>
          } @else {
          <span>Send Reset Link</span>
          }
        </button>
      </form>
    </div>

    <p class="text-center text-sm text-gray-500 mt-6">
      © 2025 Admin Panel. All rights reserved.
    </p>
  </div>
</div>
}
