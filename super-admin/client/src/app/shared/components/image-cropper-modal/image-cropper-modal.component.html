<div>
  <button
    type="button"
    (click)="openModal()"
    class="inline-flex items-center gap-2 bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
  >
    <lucide-icon [img]="ImageIcon" class="w-5 h-5"></lucide-icon>
    {{ buttonLabel() }}
  </button>

  <app-modal
    [isOpen]="isOpen()"
    (onClose)="closeModal()"
    title="Select Image"
    width="max-w-4xl"
  >
    @if (!selectedImage()){
    <div class="space-y-4">
      <label
        class="btn btn-secondary mb-4 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md inline-block"
      >
        Upload Image
        <input
          type="file"
          accept="image/*"
          (change)="onFileSelect($event)"
          class="hidden"
        />
      </label>

      @if (images().length > 0) {
      <div class="max-h-[290px] overflow-y-auto pr-2">
        <div class="grid grid-cols-4 gap-4">
          <div
            *ngFor="let img of images(); let i = index"
            class="relative group cursor-pointer"
          >
            <img
              [src]="uploadUrl + img.url"
              class="w-full h-28 object-cover border rounded-md"
              (click)="toggleSelect(i)"
            />

            <button
              type="button"
              (click)="confirmDelete(img.url); $event.stopPropagation()"
              class="absolute top-2 right-2 bg-red-600 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition"
              title="Delete image"
            >
              <lucide-icon [img]="Trash2" size="16"></lucide-icon>
            </button>

            <input
              type="checkbox"
              [checked]="img.selected"
              (change)="toggleSelect(i)"
              class="absolute top-2 left-2 w-5 h-5 cursor-pointer accent-blue-600"
            />
          </div>
        </div>
      </div>
      }

      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100"
        >
          Cancel
        </button>
        @if (hasSelection()) {
        <button
          type="button"
          (click)="handleDone()"
          class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md"
        >
          Done
        </button>
        }
      </div>
    </div>
    } @if (selectedImage()) {
    <div class="relative w-full h-96 bg-gray-100 rounded-md overflow-hidden">
      <image-cropper
        [imageBase64]="selectedImage()"
        [maintainAspectRatio]="true"
        [aspectRatio]="aspectRatio()"
        [format]="'png'"
        [output]="'base64'"
        (imageCropped)="imageCropped($event)"
      ></image-cropper>
      <div class="absolute bottom-5 left-5 flex gap-2">
        <button
          type="button"
          (click)="selectedImage.set(undefined)"
          class="px-4 py-2 border rounded bg-gray-200 hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="handleCropSave()"
          [disabled]="isCropping()"
          class="px-4 py-2 rounded-md text-white"
          [ngClass]="{
            'bg-gray-400 cursor-not-allowed': isCropping(),
            'bg-blue-500 hover:bg-blue-600': !isCropping()
          }"
        >
          <span *ngIf="isCropping()">Cropping...</span>
          <span *ngIf="!isCropping()">Crop</span>
        </button>
      </div>
    </div>
    }
  </app-modal>

  <app-modal
    [isOpen]="isDeleteModalOpen()"
    (onClose)="cancelDelete()"
    title="Delete Image"
    width="max-w-md"
  >
    <div class="text-center space-y-4">
      <p class="text-gray-700">Are you sure you want to delete this image?</p>
      <div class="flex justify-center gap-3">
        <button
          type="button"
          (click)="cancelDelete()"
          class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="handleDeleteConfirmed()"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md"
        >
          Delete
        </button>
      </div>
    </div>
  </app-modal>
</div>
