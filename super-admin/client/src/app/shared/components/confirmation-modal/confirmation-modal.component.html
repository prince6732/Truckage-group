@if (isOpen()) {
<div class="fixed inset-0 z-115 flex items-center justify-center p-4">
  <div
    class="absolute inset-0 backdrop-blur-sm bg-opacity-50 transition-opacity"
    (click)="onCancel()"
  ></div>

  <div
    class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
  >
    <div class="flex justify-center pt-8 pb-4">
      <div
        class="w-16 h-16 rounded-full flex items-center justify-center"
        [ngClass]="{
          'bg-red-100': type() === 'danger',
          'bg-yellow-100': type() === 'warning',
          'bg-blue-100': type() === 'info'
        }"
      >
        @if (type() === 'danger') {
        <lucide-icon
          [img]="Trash2Icon"
          [size]="32"
          class="text-red-600"
        ></lucide-icon>
        } @else if (type() === 'warning') {
        <lucide-icon
          [img]="AlertTriangleIcon"
          [size]="32"
          class="text-yellow-600"
        ></lucide-icon>
        } @else {
        <lucide-icon
          [img]="InfoIcon"
          [size]="32"
          class="text-blue-600"
        ></lucide-icon>
        }
      </div>
    </div>

    <div class="px-8 pb-6 text-center">
      <h3 class="text-xl font-bold text-gray-900 mb-2">
        {{ title() }}
      </h3>
      <p class="text-gray-600">
        {{ message() }}
      </p>
    </div>

    <div class="flex gap-3 px-8 pb-8">
      <button
        type="button"
        (click)="onCancel()"
        class="flex-1 py-3 cursor-pointer px-4 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors"
      >
        {{ cancelText() }}
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="flex-1 py-3 px-4 cursor-pointer font-semibold rounded-lg transition-all shadow-md hover:shadow-lg"
        [ngClass]="{
          'bg-red-600 hover:bg-red-700 text-white': type() === 'danger',
          'bg-yellow-600 hover:bg-yellow-700 text-white': type() === 'warning',
          'bg-blue-600 hover:bg-blue-700 text-white': type() === 'info'
        }"
      >
        {{ confirmText() }}
      </button>
    </div>
  </div>
</div>
}
